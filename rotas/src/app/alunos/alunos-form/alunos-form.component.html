<h5>Criar/Editar Aluno:</h5>
<p>id: {{ aluno.id }}</p>
<mat-form-field style="width: 100%;" appearance="fill">
    <mat-label>Nome</mat-label>
    <textarea matInput [(ngModel)]="aluno.nome"></textarea>
  </mat-form-field>
  <mat-form-field style="width: 100%;" appearance="fill">
    <mat-label >E-mail</mat-label>
    <textarea matInput [(ngModel)]="aluno.email"></textarea>
  </mat-form-field>
