<mat-grid-list cols="2">
    <mat-grid-tile>
        <p>Lista de Alunos:</p>
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let aluno of alunos" 
            [routerLink]="[aluno.id]">
                {{ aluno?.nome }}
            </mat-list-option>
        </mat-selection-list>
    </mat-grid-tile>
    <mat-grid-tile>
        <router-outlet></router-outlet>
    </mat-grid-tile>
</mat-grid-list>
